
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LifeSpark Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: #e2cb8c;
      font-size: 1.33rem;
      line-height: 1.8;
      text-align: center;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: none;
      margin-top: 1rem;
    }

    th {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 400;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    a {
      color: #e2cb8c;
      text-decoration: underline;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="events-table">Lade Events...</div>
  </div>

  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    fetch("https://lswebsitecalendar.vercel.app/api/events")
      .then(res => res.json())
      .then(events => {
        if (!Array.isArray(events) || events.length === 0) {
          document.getElementById("events-table").innerText = "Keine Events gefunden.";
          sendHeightToParent();
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Datum</th>
            <th>Location</th>
            <th>Type</th>
            <th>Tickets</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        events.forEach(e => {
          let type = e.type || '';
          let ticket = '';
          let desc = '';
          let location = e.location || '';

          const brLines = (e.description || '').split(/<br\s*\/?>/i);
          brLines.forEach(line => {
            if (line.toLowerCase().startsWith("typ:")) {
              type = line.replace(/Typ:/i, '').trim();
            } else if (line.toLowerCase().startsWith("ticket:")) {
              ticket = line.replace(/Ticket:/i, '').trim().replace(/<.*?>/g, '');
            } else if (line.toLowerCase().startsWith("beschreibung:")) {
              desc = line.replace(/Beschreibung:/i, '').trim();
            } else if (line.toLowerCase().startsWith("ort:")) {
              location = line.replace(/Ort:/i, '').trim();
            }
          });

          const validTicketUrl = encodeURI(decodeURI(ticket));
          const ticketHTML = ticket
            ? '<a href="' + validTicketUrl + '" target="_blank" rel="noopener">Tickets</a>'
            : 'Nur Abendkasse';

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(e.start).toLocaleDateString('de-DE')}</td>
            <td>${location || "–"}</td>
            <td>${type || "–"}</td>
            <td>${ticketHTML}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        const target = document.getElementById("events-table");
        target.innerHTML = "";
        target.appendChild(table);
        sendHeightToParent();
      })
      .catch(err => {
        console.error("Fehler beim Laden der Events:", err);
        document.getElementById("events-table").innerText = "Fehler beim Laden der Events.";
        sendHeightToParent();
      });

    window.addEventListener("load", () => setTimeout(sendHeightToParent, 300));
  </script>
</body>
</html>
