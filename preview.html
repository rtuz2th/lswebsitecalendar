
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LifeSpark Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: #e2cb8c;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: none;
    }

    th {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: top;
      font-weight: 300;
      font-size: 0.875rem;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    a {
      color: #e2cb8c;
      text-decoration: underline;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div id="events-table">Lade Events...</div>

  <script>
    fetch("https://lswebsitecalendar.vercel.app/api/events")
      .then(res => res.json())
      .then(events => {
        if (!Array.isArray(events) || events.length === 0) {
          document.getElementById("events-table").innerText = "Keine Events gefunden.";
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Datum</th>
            <th>Titel</th>
            <th>Typ</th>
            <th>Beschreibung</th>
            <th>Ticket</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        events.forEach(e => {
          let type = e.type || '';
          let ticket = '';
          let desc = '';

          const brLines = (e.description || '').split(/<br\s*\/?>/i);
          brLines.forEach(line => {
            if (line.toLowerCase().startsWith("typ:")) {
              type = line.replace(/Typ:/i, '').trim();
            } else if (line.toLowerCase().startsWith("ticket:")) {
              ticket = line.replace(/Ticket:/i, '').trim().replace(/<.*?>/g, '');
            } else if (line.toLowerCase().startsWith("beschreibung:")) {
              desc = line.replace(/Beschreibung:/i, '').trim();
            }
          });

          const validTicketUrl = encodeURI(decodeURI(ticket));
          const ticketHTML = ticket
            ? '<a href="' + validTicketUrl + '" target="_blank" rel="noopener">Ticket</a>'
            : 'Nur Abendkasse';

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(e.start).toLocaleDateString('de-DE')}</td>
            <td>${e.title || "–"}</td>
            <td>${type || "–"}</td>
            <td>${desc || "–"}</td>
            <td>${ticketHTML}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        const target = document.getElementById("events-table");
        target.innerHTML = "";
        target.appendChild(table);
      })
      .catch(err => {
        console.error("Fehler beim Laden der Events:", err);
        document.getElementById("events-table").innerText = "Fehler beim Laden der Events.";
      });
  </script>
</body>
</html>
