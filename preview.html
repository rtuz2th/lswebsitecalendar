<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
    }

    #events-container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #f5c518;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
      white-space: normal;
      word-break: break-word;
    }

    th {
      font-weight: bold;
      color: #f5c518;
    }

    a {
      color: #f5c518;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="events-container">
    <h1>Events</h1>
    <div id="events-table">Lade Events…</div>
  </div>

  <script>
    function sendHeightToParent() {
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ type: "setHeight", height }, "*");
    }

    fetch("/api/events")
      .then(res => res.json())
      .then(events => {
        if (!Array.isArray(events)) {
          document.getElementById("events-table").innerText = "Fehler beim Laden.";
          sendHeightToParent();
          return;
        }

        if (events.length === 0) {
          document.getElementById("events-table").innerText = "Keine kommenden Events.";
          sendHeightToParent();
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Type</th>
            <th>Tickets</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        events.forEach(e => {
          const row = document.createElement("tr");
          const date = new Date(e.start).toLocaleDateString("de-DE");

          const ticketHTML = e.ticketUrl
            ? `<a href="${e.ticketUrl}" target="_blank">Tickets</a>`
            : (e.ticket && e.ticket !== "–" ? e.ticket : "–");

          row.innerHTML = `
            <td>${date}</td>
            <td>${e.location}</td>
            <td>${e.type}</td>
            <td>${ticketHTML}</td>`;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        const target = document.getElementById("events-table");
        target.innerHTML = "";
        target.appendChild(table);
        sendHeightToParent();
      })
      .catch(err => {
        console.error("Fehler beim Laden der Events:", err);
        document.getElementById("events-table").innerText = "Fehler beim Laden der Events.";
        sendHeightToParent();
      });
  </script>
</body>
</html>
