
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LifeSpark Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: #e2cb8c;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
      width: 100%;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: auto;
    }

    th, td {
      padding: 0.75rem;
      font-weight: 300;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      word-break: break-word;
    }

    th {
      text-transform: uppercase;
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    a {
      color: #e2cb8c;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      html, body {
        font-size: 0.875rem;
      }

      th, td {
        padding: 0.5rem;
        font-size: 0.875rem;
      }

      .container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="events-table">Lade Events...</div>
  </div>

  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    fetch("https://lswebsitecalendar.vercel.app/api/events")
      .then(res => res.json())
      .then(events => {
        if (!Array.isArray(events) || events.length === 0) {
          document.getElementById("events-table").innerText = "Keine Events gefunden.";
          sendHeightToParent();
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Datum</th>
            <th>Location</th>
            <th>Type</th>
            <th>Tickets</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        events.forEach(e => {
          let type = e.type || '';
          let ticket = '';
          let location = e.location || '';

          const brLines = (e.description || '').split(/<br\s*\/?>/i);
          brLines.forEach(line => {
            if (line.toLowerCase().startsWith("typ:")) {
              type = line.replace(/Typ:/i, '').trim();
            } else if (line.toLowerCase().startsWith("ticket:")) {
              ticket = line.replace(/Ticket:/i, '').trim().replace(/<.*?>/g, '');
            } else if (line.toLowerCase().startsWith("ort:")) {
              location = line.replace(/Ort:/i, '').trim();
            }
          });

          const validTicketUrl = encodeURI(decodeURI(ticket));
          const ticketHTML = ticket
            ? '<a href="' + validTicketUrl + '" target="_blank" rel="noopener">Tickets</a>'
            : 'Nur Abendkasse';

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(e.start).toLocaleDateString('de-DE')}</td>
            <td>${location || "–"}</td>
            <td>${type || "–"}</td>
            <td>${ticketHTML}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        const target = document.getElementById("events-table");
        target.innerHTML = "";
        target.appendChild(table);
        sendHeightToParent();
      })
      .catch(err => {
        console.error("Fehler beim Laden der Events:", err);
        document.getElementById("events-table").innerText = "Fehler beim Laden der Events.";
        sendHeightToParent();
      });

    window.addEventListener("load", () => setTimeout(sendHeightToParent, 300));
  </script>
</body>
</html>
