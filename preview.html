<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LifeSpark Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      color: #e2cb8c;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      overflow-x: hidden;
      width: 100%;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      max-width: 95vw;
      margin: 0 auto;
      padding: 0 0.25rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: fixed;
    }

    th, td {
      padding: 0.6rem 0.4rem;
      font-weight: 300;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      text-transform: uppercase;
      font-weight: 600;
      border-bottom: 2px solid #e2cb8c;
    }

    tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    a {
      color: #e2cb8c;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      html, body {
        font-size: 0.75rem;
      }

      th, td {
        padding: 0.4rem 0.3rem;
        font-size: 0.75rem;
      }

      th, td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .container {
        padding: 0 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="events-table">Loading Events...</div>
  </div>

  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    fetch("https://lswebsitecalendar.vercel.app/api/events?forceupdate=1")
      .then(res => res.json())
      .then(events => {
        if (!Array.isArray(events)) {
          document.getElementById("events-table").innerText = "Error loading events.";
          sendHeightToParent();
          return;
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const futureEvents = events.filter(e => {
          const eventDate = new Date(e.start);
          eventDate.setHours(0, 0, 0, 0);
          return eventDate >= today || eventDate.getTime() === today.getTime() - 86400000;
        });

        if (futureEvents.length === 0) {
          document.getElementById("events-table").innerText = "No upcoming events.";
          sendHeightToParent();
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Datum</th>
            <th>Location</th>
            <th>Type</th>
            <th>Tickets</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        futureEvents.forEach(e => {
          const type = e.type || '–';
          const ticketText = e.ticket || '–';
          const ticketUrl = e.ticketUrl || '';
          const location = e.location || '–';

          let ticketHTML = "Nur Abendkasse";
          if (ticketUrl) {
            ticketHTML = '<a href="' + ticketUrl + '" target="_blank" rel="noopener">Tickets</a>';
          } else if (ticketText.trim() !== '' && ticketText !== '–') {
            ticketHTML = ticketText;
          } else {
            ticketHTML = '–';
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(e.start).toLocaleDateString('de-DE')}</td>
            <td>${location}</td>
            <td>${type}</td>
            <td>${ticketHTML}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        const target = document.getElementById("events-table");
        target.innerHTML = "";
        target.appendChild(table);
        sendHeightToParent();
      })
      .catch(err => {
        console.error("Error loading events:", err);
        document.getElementById("events-table").innerText = "Error loading events.";
        sendHeightToParent();
      });

    window.addEventListener("load", () => setTimeout(sendHeightToParent, 300));
  </script>
</body>
</html>
