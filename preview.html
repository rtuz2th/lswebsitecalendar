
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LifeSpark Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .glass-container {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      color: #e2cb8c;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #e2cb8c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      line-height: 1.6;
      background: transparent;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      vertical-align: top;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    a {
      color: #e2cb8c;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Bevorstehende Events</h2>
    <div id="events-table">Lade Events...</div>
  </div>

  <script>
    fetch("https://lswebsitecalendar.vercel.app/api/events")
      .then(res => res.json())
      .then(events => {
        if (!Array.isArray(events) || events.length === 0) {
          document.getElementById("events-table").innerText = "Keine Events gefunden.";
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Datum</th>
            <th>Titel</th>
            <th>Typ</th>
            <th>Beschreibung</th>
            <th>Ticket</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        events.forEach(e => {
          let type = e.type || '';
          let ticket = '';
          let desc = '';

          const brLines = (e.description || '').split(/<br\s*\/?>/i);
          brLines.forEach(line => {
            if (line.toLowerCase().startsWith("typ:")) {
              type = line.replace(/Typ:/i, '').trim();
            } else if (line.toLowerCase().startsWith("ticket:")) {
              ticket = line.replace(/Ticket:/i, '').trim().replace(/<.*?>/g, '');
            } else if (line.toLowerCase().startsWith("beschreibung:")) {
              desc = line.replace(/Beschreibung:/i, '').trim();
            }
          });

          const validTicketUrl = encodeURI(decodeURI(ticket));
          const ticketHTML = ticket
            ? '<a href="' + validTicketUrl + '" target="_blank" rel="noopener">Ticket</a>'
            : 'Nur Abendkasse';

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(e.start).toLocaleDateString('de-DE')}</td>
            <td>${e.title || "–"}</td>
            <td>${type || "–"}</td>
            <td>${desc || "–"}</td>
            <td>${ticketHTML}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        const target = document.getElementById("events-table");
        target.innerHTML = "";
        target.appendChild(table);
      })
      .catch(err => {
        console.error("Fehler beim Laden der Events:", err);
        document.getElementById("events-table").innerText = "Fehler beim Laden der Events.";
      });
  </script>
</body>
</html>
